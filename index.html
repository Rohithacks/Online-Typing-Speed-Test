<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Typing Speed Test</h1>

    <div class="container">
        <input type="text" class="text" autocomplete="off">
        <div class="box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="result">
                <ul class="details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b>60</b></span>s
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
            
        </div>
    </div>

    <h3 style="margin-top: 40px;">By RohitHacks</h3>
    <script src="script.js"></script>
</body>
</html>
